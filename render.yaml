services:
  - type: web
    name: juriscraper-api
    env: python
    plan: free
    runtime: python
    region: oregon

    buildCommand: |
      apt-get update && apt-get install -y libxml2-dev libxslt-dev libyaml-dev
      pip install -r requirements.txt

    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: WEB_CONCURRENCY
        value: 1
      - key: WEBDRIVER_CONN
        value: ""
      - key: SELENIUM_VISIBLE
        value: "no"

    autoDeploy: true
    healthCheckPath: /
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
